<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-text">
        <div class="card-description">
          <h1>
            Get <span class="emphasis">insights</span> that help your business
            grow.
          </h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card-stats">
          <div class="stat">
            <div class="number">10k+</div>
            <div class="label">companies</div>
          </div>
          <div class="stat">
            <div class="number">314</div>
            <div class="label">templates</div>
          </div>
          <div class="stat">
            <div class="number">12M+</div>
            <div class="label">queries</div>
          </div>
        </div>
      </div>
      <picture>
        <img src="src/images/image-header-desktop.jpg" alt="" />
      </picture>
    </main>
    <footer>
      Challenge by
      <a
        class="emphasis"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">
        Frontend Mentor
      </a>
      Coded by
      <a
        href="https://www.frontendmentor.io/profile/ralacerda"
        class="emphasis">
        Renato Lacerda
      </a>
    </footer>
  </body>
</html>
